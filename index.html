<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EDUCAFE</title>
  <link rel="stylesheet" href="stylelogin.css">
  <script type="text/javascript"> 
    window.history.forward(); 
    function noBack() { 
        window.history.forward(); 
    } 
</script> 
</head>

<body>
  
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>


  <div class="bg">


  </div>

  <main class="form-signin">

    <h1 class="h3">Login</h1>

    <form id="myForm" action="">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="username" required>
        <label for="floatingInput">User name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" value="1" name="remember_me" id="rememberMeSwitch">
          <label class="form-check-label" for="rememberMeSwitch"> Remember me</label>
        </div>

      </div>
      <button class="w-100 btn btn-lg" id="login" type="submit">Sign in</button>
      <button class="w-100 btn btn-lg" type="submit">Create Account</button>
    </form>
  </main>

  <script src="login.js"></script>
</body>

</html>
