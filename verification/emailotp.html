<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link rel="stylesheet" href="email.css">
</head>
<body>
    <div class="form">
        <h1> Verify Yourself </h1>

        </div>
        <button class="btn"> Send OTP </button>
    </div>

    <script src="email-otp.js"></script>
</body>
</html>
